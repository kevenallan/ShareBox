<div class="container">
    <div class="form-container">
        <i
            class="pi pi-arrow-left cursor-pointer"
            pTooltip="Voltar para a tela de login"
            tooltipPosition="left"
            (click)="voltar()"
        ></i>
        <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" formControlName="nome" required />
                <div
                    *ngIf="
                        cadastroForm.get('nome')?.touched &&
                        cadastroForm.get('nome')?.invalid
                    "
                    class="error"
                >
                    Nome é obrigatório.
                </div>

                <label for="email">Email</label>
                <input
                    type="text"
                    id="email"
                    formControlName="email"
                    required
                />
                <div
                    *ngIf="
                        cadastroForm.get('email')?.touched &&
                        cadastroForm.get('email')?.invalid
                    "
                    class="error"
                >
                    Informe um email válido.
                </div>

                <label for="usuario">Usuario</label>
                <input
                    type="text"
                    id="usuario"
                    formControlName="usuario"
                    required
                />
                <div *ngIf="cadastroForm.get('usuario')?.touched" class="error">
                    <div
                        *ngIf="
                            cadastroForm.get('usuario')?.errors?.['required']
                        "
                    >
                        Usuário é obrigatório.
                    </div>
                    <div
                        *ngIf="
                            cadastroForm.get('usuario')?.errors?.['minlength']
                        "
                    >
                        O usuário deve ter pelo menos 3 caracteres.
                    </div>
                </div>

                <label for="senha">Senha</label>
                <input
                    type="password"
                    id="senha"
                    formControlName="senha"
                    required
                />
                <div
                    *ngIf="
                        cadastroForm.get('senha')?.touched &&
                        cadastroForm.get('senha')?.invalid
                    "
                    class="error"
                >
                    A senha deve ter pelo menos 6 caracteres.
                </div>

                <label for="confirmarSenha">Confirmar Senha</label>
                <input
                    type="password"
                    id="confirmarSenha"
                    formControlName="confirmarSenha"
                    required
                />
                <div
                    *ngIf="
                        cadastroForm.errors?.['senhasDiferentes'] &&
                        (cadastroForm.get('confirmarSenha')?.touched ||
                            cadastroForm.get('senha')?.touched)
                    "
                    class="error"
                >
                    As senhas não coincidem.
                </div>
            </div>

            <button
                class="form-submit-btn custom-gradient-button"
                type="submit"
            >
                Cadastrar
            </button>
        </form>
    </div>
</div>
