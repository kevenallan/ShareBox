<div class="add-arquivo">
    <input
        id="fileUploadInput"
        class="none"
        placeholder="none"
        type="file"
        (change)="fileUpload($event)"
        multiple
    />
    <input
        id="fileUpdateInput"
        class="none"
        placeholder="none"
        type="file"
        (change)="fileUpdate($event)"
        multiple
    />
    <p-button
        icon="pi pi-plus"
        [rounded]="true"
        [text]="true"
        [raised]="true"
        (click)="clickUploadFile()"
    />
</div>

<div class="card">
    <p-menubar [model]="items">
        <ng-template pTemplate="start">
            <div
                class="div-icon-box"
                style="display: flex; align-items: center"
            >
                <img
                    src="/assets/favicon.ico"
                    class="girar"
                    style="margin-bottom: 10px"
                />
                ShareBox
            </div>
        </ng-template>
        <ng-template pTemplate="end">
            <div
                class="flex align-items-center gap-2"
                style="margin-right: 30px"
            >
                <p-avatar
                    (click)="op.toggle($event)"
                    styleClass="cursor-pointer"
                    icon="pi pi-user"
                    shape="circle"
                >
                </p-avatar>

                <p-overlayPanel #op [style]="{ width: '200px' }">
                    <div class="menu-avatar">
                        <p-button
                            (click)="sair()"
                            icon="pi pi-user-edit"
                            [rounded]="true"
                            [text]="true"
                            [raised]="true"
                        />
                        <p class="btn-acoes">Editar Perfil</p>
                    </div>
                    <div class="menu-avatar">
                        <p-button
                            (click)="sair()"
                            icon="pi pi-sign-out"
                            [rounded]="true"
                            [text]="true"
                            [raised]="true"
                        />
                        <p class="btn-acoes">Sair</p>
                    </div>
                </p-overlayPanel>
            </div>
        </ng-template>
    </p-menubar>
</div>

<div class="container-table">
    <div class="width-card">
        <p-card>
            <p-table
                [value]="arquivoList"
                [tableStyle]="{ 'min-width': '50rem' }"
                styleClass="p-datatable-sm"
                responsiveLayout="stack"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Arquivo</th>
                        <th>Nome</th>
                        <th>Extensão</th>
                        <th>Tamanho</th>
                        <th>Data Envio</th>
                        <th>Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-arquivo>
                    <tr>
                        <td>
                            <ng-container *ngIf="arquivo.previewSrc">
                                <img
                                    *ngIf="isImagemExtensao(arquivo.extensao)"
                                    [src]="arquivo.previewSrc"
                                    (click)="abrirMidia(arquivo)"
                                    width="50"
                                    height="50"
                                    alt="{{ arquivo.nome }}"
                                    class="cursor-pointer"
                                />
                                <img
                                    *ngIf="isVideoExtensao(arquivo.extensao)"
                                    [src]="arquivo.previewSrc"
                                    (click)="abrirMidia(arquivo)"
                                    width="50"
                                    height="50"
                                    alt="{{ arquivo.nome }}"
                                    class="cursor-pointer"
                                />
                                <img
                                    *ngIf="isAudioExtensao(arquivo.extensao)"
                                    [src]="arquivo.previewSrc"
                                    (click)="abrirMidia(arquivo)"
                                    width="50"
                                    height="50"
                                    alt="{{ arquivo.nome }}"
                                    class="cursor-pointer"
                                />

                                <a
                                    *ngIf="isPdfExtensao(arquivo.extensao)"
                                    [href]="arquivo.url"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                >
                                    <img
                                        [src]="arquivo.previewSrc"
                                        width="50"
                                        [alt]="arquivo.nome"
                                        class="shadow-4"
                                        title="arquivo"
                                    />
                                </a>
                                <img
                                    *ngIf="isTxtExtensao(arquivo.extensao)"
                                    [src]="arquivo.previewSrc"
                                    (click)="abrirEditorTexto(arquivo)"
                                    width="50"
                                    alt="{{ arquivo.nome }}"
                                    class="cursor-pointer"
                                />
                                <!-- ESLSE ALTERAR PARA ARQUIVO DE TEXTO TXT/DOCX '-' -->
                                <img
                                    *ngIf="isArquivoGenerico(arquivo.extensao)"
                                    [src]="arquivo.previewSrc"
                                    (click)="abrirEditorTexto(arquivo)"
                                    width="50"
                                    alt="{{ arquivo.nome }}"
                                />
                            </ng-container>
                        </td>

                        <td class="text-truncate">{{ arquivo.nome }}</td>
                        <td class="text-truncate">{{ arquivo.extensao }}</td>
                        <td class="text-truncate">{{ arquivo.tamanho }}</td>
                        <td>
                            {{
                                arquivo.dataCriacao
                                    | localDateTimeFormat: 'dd/MM/yyyy HH:mm:ss'
                            }}
                        </td>
                        <td>
                            <div class="flex align-items-center gap-2">
                                <p-button
                                    (click)="op.toggle($event)"
                                    icon="pi pi-cog"
                                    [rounded]="true"
                                    [text]="true"
                                    [raised]="true"
                                />

                                <p-overlayPanel #op>
                                    <p-button
                                        (onClick)="
                                            downloadFile(
                                                arquivo.nome,
                                                arquivo.extensao
                                            )
                                        "
                                        icon="pi pi-download"
                                        [rounded]="true"
                                        [text]="true"
                                        [raised]="true"
                                        pTooltip="Download"
                                        tooltipPosition="bottom"
                                    />
                                    <p-button
                                        (onClick)="clickUpdateFile(arquivo)"
                                        icon="pi pi-upload"
                                        [rounded]="true"
                                        [text]="true"
                                        [raised]="true"
                                        class="btn-acoes"
                                        pTooltip="Upload"
                                        tooltipPosition="bottom"
                                    />
                                    <p-button
                                        (onClick)="
                                            deletar(
                                                arquivo.nome,
                                                arquivo.extensao
                                            )
                                        "
                                        icon="pi pi-trash"
                                        [rounded]="true"
                                        [text]="true"
                                        [raised]="true"
                                        class="btn-acoes"
                                        pTooltip="Deletar"
                                        tooltipPosition="bottom"
                                    />
                                    <p-button
                                        (onClick)="sair()"
                                        icon="pi pi-pen-to-square"
                                        [rounded]="true"
                                        [text]="true"
                                        [raised]="true"
                                        [disabled]="true"
                                        class="btn-acoes"
                                        pTooltip="Editar"
                                        tooltipPosition="bottom"
                                    />
                                </p-overlayPanel>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>

<app-midia-dialog #midiaDialog> </app-midia-dialog>
<app-editor-texto-dialog #editorTextoDialog> </app-editor-texto-dialog>
