<p-dialog
    [(visible)]="displayEditor"
    [modal]="true"
    [header]="header"
    [closable]="true"
    (onHide)="hideDialogEditor()"
>
    <p-button
        label="Primary"
        [text]="true"
        [raised]="true"
        (click)="updateArquivo()"
    />

    <textarea [(ngModel)]="texto"></textarea>
</p-dialog>
