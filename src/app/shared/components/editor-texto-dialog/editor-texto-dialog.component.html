<p-dialog
    [(visible)]="displayEditor"
    [modal]="true"
    [header]="header"
    [closable]="true"
    (onHide)="hideDialogEditor()"
>
    <div>
        <textarea [(ngModel)]="texto" [disabled]="!isEditar"></textarea>
    </div>
    <div class="btn-editar">
        <p-button
            *ngIf="arquivo && isEditar"
            label="Editar"
            [text]="true"
            [raised]="true"
            (click)="updateArquivo()"
        />
        <p-button
            *ngIf="!arquivo"
            label="Salvar"
            [text]="true"
            [raised]="true"
            (click)="uploadArquivo()"
        />
    </div>
</p-dialog>
