<!-- VIDEO -->
<p-dialog
    [(visible)]="displayVideo"
    [modal]="true"
    [header]="header"
    [closable]="true"
    (onHide)="hideDialogMidia()"
>
    <video controls>
        <source [src]="midia" [type]="mimeType" />
        Seu navegador não suporta a tag de vídeo.
    </video>
</p-dialog>

<!-- AUDIO -->
<p-dialog
    [(visible)]="displayAudio"
    [modal]="true"
    [header]="header"
    [closable]="true"
    (onHide)="hideDialogMidia()"
>
    <audio controls>
        <source [src]="midia" [type]="mimeType" />
        Seu navegador não suporta a tag de áudio.
    </audio>
</p-dialog>

<!-- AUDIO -->
<p-dialog
    [(visible)]="displayImagem"
    [modal]="true"
    [header]="header"
    [closable]="true"
    (onHide)="hideDialogMidia()"
>
    <img [src]="midia" [alt]="header" style="max-width: 100%; max-height: 100%;" />
</p-dialog>
